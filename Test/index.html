
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>CRUD FROM API</title>

    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-mynav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My App</a>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight"><h2>Users</div>
        <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-secondary"  data-bs-toggle="modal" data-bs-target="#modalForm"">Create</button>
        </div>
      </div>
      
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">BookName</th>
              <th scope="col">Description</th>
              <th scope="col">Category</th>
              <th scope="col">Author</th>              
              <th scope="col">Date Registered</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="mytable">
            <tr>
              <th scope="row" colspan="5">Loading...</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <button type="button" class="btn btn-primary mx-auto d-block mt-5" data-bs-toggle="modal" data-bs-target="#modalForm">
      Bootstrap Modal popup
  </button>


    <div class="modal fade" id="modalForm" tabindex="-1" >
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" >Create New Book</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="mb-3">
                          <label class="form-label">Name Of Book</label>
                          <input type="text" class="form-control" id="txtName" name="txtName" placeholder="Name" />
                      </div>

                      <div class="mb-3">
                          <label class="form-label">Description Of Book</label>
                          <input type="text" class="form-control" id="txtDescription" name="txtDescription" placeholder="Description" />
                      </div>

                      
                      <div class="mb-3">
                        <label class="form-label">Author's Name</label>
                        <input type="text" class="form-control" id="txtAuthor" name="txtAuthor" placeholder="Author" />
                    </div>

                    
                    <div class="mb-3">
                      <label class="form-label">Category</label>
                      <select  class="form-select" id="selCategory" name="selCategory" >
                        <option  >Select a category</option>
                        <option value="1" >Biography</option>
                        <option value="2" >Drama</option>
                        <option value="3" >History</option>
                        <option value="4" >Thriller</option>
                      </select>
                  </div>



                      <div class="modal-footer d-block">
                          
                          <button onclick="CreateBook()" class="btn btn-danger btn-sm float-end">Submit</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
      


      function CreateBook(){

      }
    
    </script>
  </body>
</html>
